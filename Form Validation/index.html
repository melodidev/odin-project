<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karma&family=Signika+Negative:wght@300;400&display=swap">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
	<title>Form</title>
</head>
<body>

  <form class="flex justify-content-center mb-10" novalidate>
    <div class="flex flex-direction-col">
      <label class="mt-10" for="email">E-mail:</label>
      <label class="mt-10" for="country">Country:</label>
      <label class="mt-10" for="zip-code">Zip code:</label>
      <label class="mt-10" for="password">Password:</label>
      <label class="mt-10" for="confirmation">Password (again):</label>
    </div>
    <div class="flex flex-direction-col flex-grow my-10">
      <input class="mt-10" type="email" id="email" name="email" required>
      <span class="error" aria-live="polite"></span>
      <input class="mt-10" type="text" id="country" name="country" required>
      <span class="error" aria-live="polite"></span>
      <input class="mt-10 el" type="number" id="zip-code" name="zip-code" required>
      <span class="error" aria-live="polite"></span>
      <input class="mt-10" type="password" id="password" name="password" required>
      <span class="error" aria-live="polite"></span>
      <input class="mt-10" type="password" id="confirmation" name="confirmation" required>
      <span class="error" aria-live="polite"></span>
      <input class="submit mt-25" type="submit">
	    </div>
  </form>

</body>
</html>
