<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@500;700&family=Nova+Slim&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calculator-body">
			<div class="row">
				<div id="result">HELLO</div>
			</div>
			<div class="row">
				<div class="special" id="reset" data-value="reset">A/C</div>
				<div class="special" id="backspace" data-value="backspace">ðŸ ”</div>
			</div>
			<div class="row">
				<div class="number" data-value="7">7</div>
				<div class="number" data-value="8">8</div>
				<div class="number" data-value="9">9</div>
				<div id="float" data-value=".">.</div>
			</div>
			<div class="row">
				<div class="number" data-value="4">4</div>
				<div class="number" data-value="5">5</div>
				<div class="number" data-value="6">6</div>
				<div class="operator" data-value="-">-</div>
			</div>
			<div class="row">
				<div class="number" data-value="1">1</div>
				<div class="number" data-value="2">2</div>
				<div class="number" data-value="3">3</div>
				<div class="operator" data-value="+">+</div>
			</div>
			<div class="row">
				<div class="operator" data-value="/">Ã·</div>
				<div class="number" data-value="0">0</div>
				<div class="operator" data-value="*">Ã—</div>
				<div class="special" id="equal" data-value="=">=</div>
			</div>
		</div>
	</div>
</body>
</html>
